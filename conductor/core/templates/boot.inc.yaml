    prompts:
    {% for prompt in prompts %}
     - "{{ prompt }}"
    {% endfor %}
    timeout:
      minutes: 10
    auto_login:
      login_prompt: 'login:'
      username: fio
      password_prompt: "Password:"
      password: "fio"
      login_commands:
      - sudo su
      - fio
    method: minimal
    transfer_overlay:
      download_command: cd /home ; wget
      unpack_command: tar -C /home/fio -xzf

