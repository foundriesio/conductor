timeouts:
  job:
    minutes: 30
  connection:
    minutes: 2
  action:
    minutes: 2
context:
  test_character_delay: 10
  lava_test_results_dir: "/home/fio/lava-%s"
device_type: {{ device_type }}
job_name: OTA deployment from {{ target }}
priority: 50
visibility: public
{% include "metadata.inc.yaml" %}
actions:
{% include "deploy.inc.yaml" %}
{% include "deploy2.inc.yaml" %}
- command:
    name: network_turn_on
- boot:
    prompts:
    {% for prompt in prompts %}
     - "{{ prompt }}"
    {% endfor %}
    timeout:
      minutes: 10
    auto_login:
      login_prompt: 'login:'
      username: fio
      password_prompt: "Password:"
      password: "fio"
      login_commands:
      - sudo su
      - fio
      - systemctl enable lmp-device-auto-register
      - sync
    method: minimal
