timeouts:
  job:
    minutes: 20
  connection:
    minutes: 2
  action:
    minutes: 2
context:
  test_character_delay: 10
  lava_test_results_dir: "/home/fio/lava-%s"
device_type: {{ device_type }}
job_name: OTA deployment
priority: 50
visibility: public
metadata:
  build-url: '{{ build_url }}'
  build-id: '{{ build_id }}'
  trigger: '{{ trigger }}'
actions:
- deploy:
    timeout:
      minutes: 10
    to: flasher
    images:
      image:
        url: {{ IMAGE_URL }}
        compression: gz
        headers:
          OSF-TOKEN: OSF-TOKEN
{% if device_type == "imx8mmevk" or device_type == "imx6ullevk" %}
      bootloader:
        url: {{ BOOTLOADER_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx6ullevk" %}
      splimage:
        url: {{ SPLIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx8mmevk" %}
      uboot:
        url: {{ UBOOT_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
      sitimg:
        url: {{ SITIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
