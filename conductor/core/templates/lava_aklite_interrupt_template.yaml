timeouts:
  job:
    minutes: 50
  connection:
    minutes: 5
  action:
    minutes: 4
context:
  test_character_delay: 10
  lava_test_results_dir: "/home/fio/lava-%s"
device_type: {{ device_type }}
job_name: aklite interrupt tests - {{ target }}
priority: 50
visibility: public
metadata:
  build-url: '{{ build_url }}'
  build-id: '{{ build_id }}'
  trigger: '{{ trigger }}'
actions:
- deploy:
    timeout:
      minutes: 10
    to: flasher
    images:
      image:
        url: {{ IMAGE_URL }}
        compression: gz
        headers:
          OSF-TOKEN: OSF-TOKEN
{% if device_type == "imx8mmevk" or device_type == "imx6ullevk" or device_type == "imx8mp-lpddr4-evk" %}
      bootloader:
        url: {{ BOOTLOADER_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx8mmevk" or device_type == "imx6ullevk" %}
      sitimg:
        url: {{ SITIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx6ullevk" %}
      splimage:
        url: {{ SPLIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx8mmevk" or device_type == "imx8mp-lpddr4-evk" %}
      uboot:
        url: {{ UBOOT_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
- command:
    name: network_turn_on
- boot:
    prompts:
    {% for prompt in prompts %}
     - "{{ prompt }}"
    {% endfor %}
    timeout:
      minutes: 10
    auto_login:
      login_prompt: 'login:'
      username: fio
      password_prompt: "Password:"
      password: "fio"
      login_commands:
      - sudo su
      - fio
    method: minimal
    transfer_overlay:
      download_command: cd /home ; wget
      unpack_command: tar -C / -xzf

- command:
    name: network_throttle_down
- test:
    timeout:
      minutes: 15
    definitions:
    - repository: http://github.com/mwasilew/test-definitions.git
      from: git
      path: automated/linux/aklite-download-interrupt/aklite-download-interrupt.yaml
      name: aklite-download-interrupt
- command:
    name: network_turn_off
- test:
    timeout:
      minutes: 25
    definitions:
    - repository: http://github.com/mwasilew/test-definitions.git
      from: git
      path: automated/linux/aklite-download-interrupt/aklite-download-resume.yaml
      name: aklite-download-resume
- command:
    name: network_turn_on
- command:
    name: network_throttle_up
- test:
    timeout:
      minutes: 15
    definitions:
    - repository: http://github.com/mwasilew/test-definitions.git
      from: git
      path: automated/linux/aklite-download-interrupt/aklite-download-confirm.yaml
      name: aklite-download-confirm
