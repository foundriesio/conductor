{% if device_type == "imx8mmevk" or device_type == "imx8mp-lpddr4-evk" or device_type ==  "imx8mmevk-sec" or device_type == "imx6ullevk" or device_type ==  "imx8mq-evk" %}
- deploy:
    timeout:
      minutes: 25
    to: flasher
    images:
        image:
            url: downloads://lmp-factory-image-{{ device_type }}.wic
        sitimg:
            url: downloads://sit-{{ device_type }}.bin
        uboot:
            url: downloads://u-boot-{{ device_type }}.itb
        mfgtools:
            url: downloads://mfgtool-files.tgz
    {% if device_type == "imx6ullevk" %}
        splimage:
            url: downloads://SPL-{{ device_type }}
    {% else %}
        bootloader:
            url: downloads://imx-boot-{{ device_type }}
    {% endif %}
    {% if device_type == "imx8mq-evk" %}
        bootloadernohdmi:
            url: downloads://imx-boot-{{ device_type }}-nohdmi
    {% endif %}
{% endif %}
