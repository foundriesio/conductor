- deploy:
    timeout:
      minutes: 15
    to: flasher
    images:
      image:
        url: {{ IMAGE_URL }}
        compression: gz
        headers:
          OSF-TOKEN: OSF-TOKEN
{% if device_type == "imx8mmevk" or device_type == "imx6ullevk" or device_type == "imx8mp-lpddr4-evk" %}
      bootloader:
        url: {{ BOOTLOADER_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx8mmevk" or device_type == "imx6ullevk" %}
      sitimg:
        url: {{ SITIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx6ullevk" %}
      splimage:
        url: {{ SPLIMG_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
{% if device_type == "imx8mmevk" or device_type == "imx8mp-lpddr4-evk" %}
      uboot:
        url: {{ UBOOT_URL }}
        headers:
          OSF-TOKEN: OSF-TOKEN
{% endif %}
